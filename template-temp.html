<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

</head>

<body>

                <h3 class="text-center text-white font-weight-bold">Title Here</h3>
            </div>
        </div>

    <div class="container">

			<div class="col-12">

				<div class="mt-3">

					</p>
				</div>
			</div>

            <div class="col-12">

                <div class="card">
                    <div class="card-body">
                        Contents here
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-done text-white rounded-pill float-right" id="done">Done</button>

    <script type="text/javascript" src="js/jquery.js"></script>
